<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="reset-form" autocomplete="off">
      <input type="hidden" id="reset-token" name="token">
      <label>New Password:
        <input type="password" id="reset-password" name="new_password" required>
      </label>
      <label>Confirm Password:
        <input type="password" id="reset-password-confirm" required>
      </label>
      <label>MFA Code (if enabled):
        <input type="text" id="reset-mfa" name="mfa_code" pattern="[0-9]{6}" maxlength="6" autocomplete="one-time-code">
      </label>
      <div id="reset-msg"></div>
      <button type="submit">Change Password</button>
    </form>
    <p><a href="/static/login.html">Back to Login</a></p>
  </div>
  <script src="/static/reset.js"></script>
</body>
</html>
